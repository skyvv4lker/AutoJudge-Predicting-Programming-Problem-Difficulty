<!DOCTYPE html>
<html>
<head>
    <title>AutoJudge - Problem Difficulty Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>AutoJudge: Programming Problem Difficulty Predictor</h2>

    <form method="POST">
        <label><b>Problem Description</b></label>
        <textarea name="description" required></textarea>

        <label><b>Input Description</b></label>
        <textarea name="input_description"></textarea>

        <label><b>Output Description</b></label>
        <textarea name="output_description"></textarea>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Prediction Result</h3>
        <p><b>Difficulty Class:</b> {{ prediction.class }}</p>
        <p><b>Difficulty Score:</b> {{ prediction.score }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
